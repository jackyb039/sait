{% extends 'base.html' %}
{% block title %}
Создание статьи
{% endblock %}

{% block body %}
<div class='container mt-5'>
    <h1>Добавление статьи</h1>
    <form method="post">
        <h1><input type="text" name="title" id="title" class="form-control" placeholder="Введите название" ><br>
        <textarea name="intro" id="intro" class="form-control" placeholder="Введите анонс"></textarea><br>
        <textarea name="text" id="text" class="form-control" placeholder="Введите основной текст"></textarea><br>
        <input type="submit" class="btn btn-success" value="Отправить"></h1>
    </form>
</div>
{% endblock %}
